<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="Css/Site.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="./Images/logo192.png">

  <title>Register</title>
</head>

<body onload="NavCheck();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <img src="Images/logo192.png" class="image-fluid" height="56px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div id="moreNav"></div>
      </div>
    </div>
  </nav>
  <div class="container col-md-6 col-md-offset-6">
    <form id="frmReg" class="form-space" method="post">
      <h1 class='text-center'>Register</h1>
      <div class="mb-3">
        <div class="">
          <label for="firstName" class="col-sm-2 col-form-label">Firstname</label>
          <input type="text" class="form-control" id="firstName" name="firstName" />
        </div>
      </div>
      <div class="mb-3">
        <div class="">
          <label for="lastName" class="col-sm-2 col-form-label">Surname</label>
          <input type="text" class="form-control" id="lastName" name="lastName" />
        </div>
      </div>
      <div class="mb-3 ">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="">
          <input type="text" class="form-control" id="email" name="email" placeholder="email@example.com" />
        </div>
      </div>
      <div class="mb-3 ">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="">
          <input type="password" class="form-control" id="inputPassword" name="password" />
        </div>
      </div>
      <button type="submit" class="btn btn-gold">Register</button>
    </form>
    <p class="alert alert-danger m-4" id="error-msg" style="visibility:hidden;"></p>
  </div>

  

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="register.js"></script>
  <script src="index.js"></script>

  <script src="LoginJs/login.js"></script>
  <script src="NavJs/Nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>

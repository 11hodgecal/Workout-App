<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="Css/Site.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="./Images/logo192.png">
  <title>WorkoutCrud</title>
</head>

<body onload="NavCheck(); Workoutload();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <img src="Images/logo192.png" class="image-fluid" height="56px">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div id="moreNav"></div>
      </div>
    </div>
  </nav>
  <form id="CreateWItem" class="form-space" action="" method="post">
    <h1 class="">Create Workout item</h1>
    <div id ="form" class="mb-3 row">
      <label for="inputtype" class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-10">
        <select onchange="GenerateCreateForm(this)" name="type" id="inputtype" class="form-select" aria-label="Default select example">
            <option selected value=""></option>
            <option value="Endurance">Endurance</option>
            <option value="Strength">Strength</option>
            <option value="Flexibility">Flexibility</option>
        </select>
      </div>
      
    </div>
    <div id = "WorkoutItemVars"></div>
  </form>
  <p class="alert alert-danger m-4" id="error-msg" style = "visibility:hidden;"></p>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="NavJs/Nav.js"></script>
  <script src="Workout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>

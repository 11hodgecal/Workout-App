<head>

<body onload="NavCheckExercise();index()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" id="goldtxt">Workout Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="nav-items" class="navbar-nav me-auto mb-2 mb-lg-0">
          <div id="moreNav"></div>
        </ul>
      </div>
    </div>
  </nav>
  
  <form id="CreateEx" class="form-space" action="" method="post">
    <h1 class="">Create exercise</h1>
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" />
        
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputtype" class="col-sm-2 col-form-label">Type:</label>
      <div class="col-sm-10">
        <select name="type" id="inputtype" class="form-select" aria-label="Default select example">
          <option value="Endurance">Endurance</option>
          <option value="Strength">Strength</option>
          <option value="Flexibility">Flexibility</option>
        </select>
      </div>
    </div>
    <button type="submit"  class="btn btn-gold">+</button><a href="Index.html" type="submit" class="btn btn-gold">back</a>
  </form>
  <p class="alert alert-danger m-4" id="error-msg" style = "visibility:hidden;"></p>
</body>

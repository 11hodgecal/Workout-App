<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="../Css/Site.css">
  <link rel="apple-touch-icon" href="../Images/logo192.png">

  <title>Exercise Create</title>
</head>

<body onload="NavCheckExercise();index()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <a class="navbar-brand" id="goldtxt"><img src="../Images/logo192.png" class="image-fluid" height="56px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="nav-items" class="navbar-nav me-auto mb-2 mb-lg-0">
          <div id="moreNav"></div>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container col-md-6 col-md-offset-6">
    <form id="CreateEx" class="form-space" action="" method="post">
      <h1 class="">Create exercise</h1>
      <div class="mb-3 ">

        <div class="">
          <label class="col-sm-2 col-form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
      </div>
      <div class="mb-3 ">

        <div class="">
          <label for="inputtype" class="col-sm-2 col-form-label">Type:</label>
          <select name="type" id="inputtype" class="form-select" aria-label="Default select example">
            <option value="Endurance">Endurance</option>
            <option value="Strength">Strength</option>
            <option value="Flexibility">Flexibility</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-spacing btn-gold">+</button><a href="Index.html" type="submit"
        class="btn btn-gold">back</a>
    </form>
    <p class="alert alert-danger m-4" id="error-msg" style="visibility:hidden;"></p>
  </div>
</body>


<!-- Optional JavaScript; choose one of the two! -->
<script src="../NavJs/Nav.js"></script>
<script src="../ExerciseJs/exercise.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
